<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Ops</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'my_app/styles.css' %}">
</head>
<body>
    <h1>ML Ops</h1>

    <!-- Display messages -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="{% url 'upload_dataset' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="dataset">Upload Dataset:</label>
        <input type="file" name="dataset" id="dataset">
        <button type="submit">Upload</button>
    </form>
    <br>
    <a href="{% url 'download_prediction' %}">
        <button>Download Prediction</button>
    </a>
    <br>
    <a href="{% url 'download_top5' %}" class="button">
        <button>Download Top 5 Features</button>
    </a>
    <br>
    <a href="{% url 'download_image' %}">
        <button>Download Image</button>
    </a>
</body>
</html>
